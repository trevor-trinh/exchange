services:
  # PostgreSQL
  postgres:
    image: postgres:17
    container_name: exchange-postgres
    environment:
      POSTGRES_DB: exchange
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exchange-network

  # ClickHouse
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: exchange-clickhouse
    environment:
      CLICKHOUSE_DB: exchange
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: password
    ports:
      - "8123:8123" # HTTP
      - "9000:9000" # Native
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exchange-network

  # Backend
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: exchange-backend
    env_file:
      - path: ./apps/backend/.env.defaults
        required: true
      - path: .env
        required: false
    ports:
      - "8888:8888"
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    networks:
      - exchange-network
    restart: unless-stopped

  # Bots (disabled until implemented)
  # bots:
  #   build:
  #     context: ./apps/bots
  #     dockerfile: Dockerfile
  #   container_name: exchange-bots
  #   env_file:
  #     - path: ./apps/bots/.env.defaults
  #       required: true
  #     - path: .env
  #       required: false
  #   depends_on:
  #     - backend
  #   networks:
  #     - exchange-network
  #   restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: exchange-frontend
    env_file:
      - path: ./apps/frontend/.env.example
        required: true
      - path: .env
        required: false
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - exchange-network
    restart: unless-stopped

volumes:
  postgres_data:
  clickhouse_data:

networks:
  exchange-network:
    driver: bridge
