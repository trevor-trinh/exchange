[package]
name = "exchange-sdk"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
backend = { path = "../../apps/backend" }
chrono = "0.4"
futures-util = "0.3"
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
tokio = { version = "1.0", features = ["full"] }
tokio-tungstenite = { version = "0.28", features = ["native-tls"] }
uuid = "1.0"

[dev-dependencies]
anyhow = "1.0"
exchange-test-utils = { path = "../test-utils" }
tokio-test = "0.4"
