[project]
name = "exchange-sdk"
version = "0.1.0"
description = "Python SDK for the exchange API"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.27.0",
    "websockets>=14.1",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.0.0",
    "ruff>=0.3.0",
    "datamodel-code-generator[http]>=0.25.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
